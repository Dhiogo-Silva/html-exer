<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forms</title>
  </head>
  <body>
    <h1>Faca seu Cadastro</h1>
    <form>
      <label for="fname">Nome:</label>
      <input type="text" id="fname" name="fname" /><br />
      <br />
      <label for="femail">Email:</label>
      <input type="email" id="femail" name="femail" />
      <label for="pass">Senha:</label>
      <input type="password" id="pass" name="pass" />
      <br />
      <br /><label for="nasc">Data de Nascimento:</label>
      <input type="date" id="nasc" name="nasc" />
      <label for="arq">Foto:</label>
      <input type="file" id="arq" name="arq" />
      <br />
      <br /><label for="nac">Nacionalidade:</label>
      <select id="nac" name="nac">
        <option value="Russia">Russia</option>
        <option value="Brasil">Brasil</option>
        <option value="China">China</option>
      </select>
      <label for="gen">Genero:</label>
      <input type="radio" id="fem" name="female" value="F" />
        <label for="fem">F</label>
      <input type="radio" id="masc" name="masculino" value="M" />
        <label for="masc">M</label><br />
      <p>Suas principais qualidade:</p>
      <input
        type="checkbox"
        id="qualidade1"
        name="qualidade1"
        value="qualidade1"
      />
      <label for="qualidade1">Inteligencia /</label>
      <input
        type="checkbox"
        id="qualidade2"
        name="qualidade2"
        value="qualidade2"
      />
      <label for="qualidade2"> Resiliencia /</label>
      <input
        type="checkbox"
        id="qualidade3"
        name="qualidade3"
        value="qualidade3"
      />
      <label for="qualidade3"> Preparo Fisico /</label>
      <input
        type="checkbox"
        id="qualidade4"
        name="qualidade4"
        value="qualidade4"
      />
      <label for="qualidade4"> Educacao </label><br />
      <br /><textarea name="message" rows="10" cols="30">
Me fale mais sobre voce ...</textarea
      >
      <br /><br />
      <input type="submit" />
    </form>
  </body>
</html>
